<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard Sidebar</title>
    <!---Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <i class="bx bx-menu icon"></i>
                <span class="title">Scholar</span>
            </div>
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-link">
                        <li class="link">
                            <a href="" class="active">
                                <i class="bx bx-home-alt icons"></i>
                                <span class="text">Dashboard</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="">
                                <i class="bx bx-grid-alt icons"></i>
                                <span class="text">Projects</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="">
                                <i class="bx bx-bell icons"></i>
                                <span class="text">Notification</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="">
                                <i class="bx bx-pie-chart-alt icons"></i>
                                <span class="text">Analytics</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="">
                                <i class="bx bx-heart icons"></i>
                                <span class="text">Likes</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="">
                                <i class="bx bx-wallet icons"></i>
                                <span class="text">Wallets</span>
                            </a>
                        </li>
                        <li class="link">
                            <a href="">
                                <i class="bx bx-message-alt-dots icons"></i>
                                <span class="text">Mesages</span>
                            </a>
                        </li>
                </div>
                <div class="bottom-menu">
                    <li class="link">
                        <a href="">
                            <i class="bx bx-log-out icons"></i>
                            <span class="text">logouts</span>
                        </a>
                    </li>
                    <li class="link">
                        <a href="">
                            <i class="bx bx-cog icons"></i>
                            <span class="text">Settings</span>
                        </a>
                    </li>
                </div>
                </ul>
            </div>
        </div>
        <div class="main">
            <h1 class="heading">DASHBOARD</h1>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
